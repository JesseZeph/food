name: food_delivery_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  flutter_rating_bar: ^4.0.1
  font_awesome_flutter: ^10.7.0
  animations: ^2.0.11
  provider: ^6.1.2
  dropdown_button2: ^2.3.9
  flutter_cart: ^0.0.9
  get_storage: ^2.1.1
  webview_flutter: ^4.7.0
  flutter_screenutil: ^5.9.1
  fluentui_icons: ^1.0.0
  google_fonts: ^4.0.3
  
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Karla
      fonts:
        - asset: assets/fonts/karla.regular.ttf
